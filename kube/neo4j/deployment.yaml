---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: social-albums-node4j
  name: configmap-neo4j-entry
  namespace: social-albums
data:
  entrypoint.sh: |-
    #!/bin/bash
    
    while ! wget -q --spider http://127.0.0.1:7474; do
        echo "ðŸŸ  Wait for Neo4J to be ready..."
        sleep 1
    done
    
    echo "ðŸŸ¢ Neo4J is ready."
    echo "ðŸŸ¦ Current user: $(whoami)"
    
    cypher-shell -u "$MYNEO4J_AUTH_USER" -p "$MYNEO4J_AUTH_PASS" << cat /var/db/config/social/node4j-social-schema-config.cypher
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: social-albums-neo4j
  name: social-albums-neo4j
  namespace: social-albums
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-albums-neo4j
  template:
    metadata:
      labels:
        app: social-albums-neo4j
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: neo4j-config-secrets
          image: neo4j:5.15.0
          name: neo4j
          ports:
            - containerPort: 7474
            - containerPort: 7687
          volumeMounts:
            - mountPath: /data
              name: social-albums-neo4j-pvc
            - mountPath: /var/db/config/social
              name: neo4j-social-schema-config-vol
            - name: configmap-neo4j-entry-volume
              mountPath: /bin/entrypoint.sh
              readOnly: true
              subPath: entrypoint.sh
          livenessProbe:
            exec:
              command:
                - wget
                - http://127.0.0.1:7474
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/entrypoint.sh"
      volumes:
        - name: social-albums-neo4j-pvc
          persistentVolumeClaim:
            claimName: social-albums-neo4j-pvc
        - name: neo4j-social-schema-config-vol
          configMap:
            name: node4j-social-schema-config
            defaultMode: 420
            items:
              - key: schema.cypher
                path: node4j-social-schema-config.cypher
        - name: configmap-neo4j-entry-volume
          configMap:
            defaultMode: 0700
            name: configmap-neo4j-entry