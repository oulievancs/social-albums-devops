apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: social-albums-neo4j
  name: social-albums-neo4j
  namespace: social-albums
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-albums-neo4j
  template:
    metadata:
      labels:
        app: social-albums-neo4j
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: neo4j-config-secrets
          image: neo4j:5.15.0
          name: neo4j
          ports:
            - containerPort: 7474
            - containerPort: 7687
          volumeMounts:
            - mountPath: /data
              name: social-albums-neo4j-pvc
        - livenessProbe:
            exec:
              command:
                - wget
                - http://127.0.0.1:7474 || exit 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: liveness-probe
      volumes:
        - name: social-albums-neo4j-pvc
          persistentVolumeClaim:
            claimName: social-albums-neo4j-pvc