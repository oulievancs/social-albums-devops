kind: Deployment
apiVersion: apps/v1
metadata:
  name: social-albums-api
  namespace: social-albums
  labels:
    app: social-albums-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-albums-api
  template:
    metadata:
      labels:
        app: social-albums-api
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: mysql-config-secrets
        image: oulievancs/albums-api:0.0.2
        name: social-albums-api
      initContainers:
        - name: wait-for-mysql-pod
          image: busybox:1.28
          args:
            - /bin/sh
            - -c
            - until telnet social-albums-mysql 3306; do echo waiting for mysql-service; sleep 2; done;